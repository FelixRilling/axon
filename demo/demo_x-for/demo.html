<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AxonJS Demo</title>
    <meta name="description" content="AxonJS Demo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://necolas.github.io/normalize.css/5.0.0/normalize.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <h1>x-for Demo </h1>
    <div id="myApp">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th class="span2">Ticket</th>
                    <th class="span7">Product</th>
                    <th class="span7">Problem</th>
                </tr>
            </thead>
            <tbody>
                <tr x-for="t in tickets">
                    <td x-model="t.ticket"></td>
                    <td x-model="t.product"></td>
                    <td x-model="t.problem"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="../../dist/axon.js"></script>
    <script src="demo.js"></script>
</body>

</html>
