<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AxonJS Demo</title>
    <meta name="description" content="AxonJS Demo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='https://cdn.rawgit.com/FelixRilling/graphite.css/6e3ebe5a/dist/graphite.css'>
</head>

<body>
    <h1>Demo 1</h1>
    <div id="myApp">
        <div>
            <label>Name:</label>
            <input type="text" x-model="name">
        </div>
        <div>
            <label>Bar:</label>
            <input type="text" x-model="bar">
            <button class="btn btn-primary" x-on:click="setBar('bar')">Reset Bar</button>
        </div>
        <div x-if="name.length">
            <div>
                <p>Hello <span x-text="name"></span>! The value of `bar` is <span x-text="bar"></span></p>
            </div>
        </div>
    </div>
    <script src="../../dist/axon.js"></script>
    <script src="index.js"></script>
</body>

</html>
