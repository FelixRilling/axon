<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AxonJS Demo</title>
    <meta name="description" content="AxonJS Demo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <h1>Demo 1</h1>
        <div id="myApp">
            <div>
                <label>Name:</label>
                <input type="text" x-model="name">
            </div>
            <div>
                <label>Bar:</label>
                <input type="text" x-model="bar">
                <button class="btn btn-primary" x-on:click="setBar('bar')">Reset Bar</button>
            </div>
            <div x-if="name">
                <p>Hello
                    <span x-text="name"></span>! The value of `bar` is
                    <span x-text="bar"></span>
                </p>
            </div>
        </div>
    </div>
</body>
<script src="../../dist/axon.js"></script>
<script src="index.js"></script>
</body>

</html>
