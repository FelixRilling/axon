<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AxonJS Demo</title>
    <meta name="description" content="AxonJS Demo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css" rel="stylesheet">
</head>

<body>
    <h1>Demo 1</h1>
    <div id="myApp">
        <div>
            <label>Name:</label>
            <input type="text" x-model="foo.bar">
            <div >
                <div>
                    <p>Hello <span x-text="foo.bar"></span>! <span x-text="foo.bar"></span> is cool!</p>
                    <p>Length: <span x-text="foo.bar.length"></span></p>
                </div>
                <div x-html="foo.bar"></div>
            </div>
        </div>
    </div>
    <script src="../../dist/axon.js"></script>
    <script src="index.js"></script>
</body>

</html>
