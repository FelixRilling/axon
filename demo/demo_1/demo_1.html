<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AxonJS Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Demo 1</h1>
    <div id="myApp">
        <div>
            <label>Foo:</label>
            <input type="text" x-model="foo" x-on:input="changeValue('foo')">
        </div>
        <br>
        <div>
            <label>Bar:</label>
            <input type="text" x-model="bar" x-on:input="changeValue('bar')">
        </div>
        <br>
        <div x-if="dataChanged">
            <div>
                <label>Foo + Bar:</label>
                <input type="text" x-model="foobar" x-bind:class="foobar">
            </div>
            <div x-ignore>
                <p x-bind:class="classes.foo">Lorem ipsum</p>
            </div>
        </div>
    </div>
    <script src="../../dist/axon.js"></script>
    <script src="demo_1.js"></script>
</body>

</html>
