<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AxonJS Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Demo 1</h1>

    <div id="myApp">
        <div>
            <label>Foo:</label>
            <input type="text" x-model="foo" x-on:input="getFoobar(1,3)">
        </div>
        <br>
        <div>
            <label>Bar:</label>
            <input type="text" x-model="bar" x-on:input="getFoobar('foo',foo)">
        </div>
        <br>
        <div x-if="foobar">
            <label>Foo + Bar:</label>
            <input type="text" x-model="foobar">
        </div>
    </div>

    <script src="../../dist/axon.js"></script>
    <script src="demo_1.js"></script>
</body>

</html>
