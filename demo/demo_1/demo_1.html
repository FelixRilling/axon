<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AxonJS Demo</title>
    <meta name="description" content="AxonJS Demo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://necolas.github.io/normalize.css/5.0.0/normalize.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <h1>Demo 1</h1>
    <div id="myApp">
        <div>
            <label>Foo:</label>
            <input type="text" x-model="foo" x-on:input="updateFoobar()">
        </div>
        <br>
        <div>
            <label>Bar:</label>
            <input type="text" x-model="bar" x-on:input="updateFoobar()">
        </div>
        <br>
        <div x-if="dataLength" x-bind:class="foobar">
            <div>
                <label>Foo + Bar:</label>
                <input type="text" x-model="foobar">
                <p>The current value of foobar is <span x-model="foobar"></span></p>
            </div>
            <hr>
            <div x-ignore>
                <p x-bind:class="classes.foo">Im being ignored</p>
            </div>
        </div>
    </div>
    <script src="../../dist/axon.js"></script>
    <script src="demo_1.js"></script>
</body>

</html>
