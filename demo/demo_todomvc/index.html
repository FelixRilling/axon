<!doctype html>
<html data-framework="axon">

<head>
    <meta charset="utf-8">
    <title>Axon.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
</head>

<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" autofocus autocomplete="off" placeholder="What needs to be done?" x-model="newTodo" x-on:keyup.enter="addTodo()">
        </header>
        <section class="main" x-if="todos.length">
            <input class="toggle-all" type="checkbox" x-model="allDone">
            <ul class="todo-list">
                <li class="todo" x-for="todo in filteredTodos" x-bind:key="todo.id" x-bind:class="{completed: todo.completed, editing: todo == editedTodo}">
                    <div class="view">
                        <input class="toggle" type="checkbox" v-model="todo.completed">
                        <label @dblclick="editTodo(todo)">{{todo.title}}</label>
                        <button class="destroy" @click="removeTodo(todo)"></button>
                    </div>
                    <input class="edit" type="text" v-model="todo.title" v-todo-focus="todo == editedTodo" @blur="doneEdit(todo)" @keyup.enter="doneEdit(todo)"
                        @keyup.esc="cancelEdit(todo)">
                </li>
            </ul>
        </section>
        <footer class="footer" v-show="todos.length">
            <span class="todo-count">
                <strong v-text="remaining"></strong> {{pluralize('item', remaining)}} left
            </span>
            <ul class="filters">
                <li>
                    <a href="#/all" :class="{selected: visibility == 'all'}">All</a>
                </li>
                <li>
                    <a href="#/active" :class="{selected: visibility == 'active'}">Active</a>
                </li>
                <li>
                    <a href="#/completed" :class="{selected: visibility == 'completed'}">Completed</a>
                </li>
            </ul>
            <button class="clear-completed" @click="removeCompleted" v-show="todos.length > remaining">
                Clear completed
            </button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Written by
            <a href="http://evanyou.me">Evan You</a>
        </p>
        <p>Part of
            <a href="http://todomvc.com">TodoMVC</a>
        </p>
    </footer>
    <script src="node_modules/todomvc-common/base.js"></script>
    <script src="node_modules/axonjs/dist/axon.js"></script>
    <script src="js/store.js"></script>
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
</body>

</html>
