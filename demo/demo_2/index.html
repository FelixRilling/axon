<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AxonJS Demo</title>
    <meta name="description" content="AxonJS Demo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://necolas.github.io/normalize.css/5.0.0/normalize.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <h1>Demo 2</h1>
    <div id="myApp">
        <div>
            <h2>Active</h2>
            <div>
                <h3>Model</h3>
                <input type="text" x-model="model_1">
                <p x-model="model_1"></p>
            </div>
            <hr>
            <div>
                <h3>Bind:value</h3>
                <input type="text" x-bind:value="model_1">
                <input type="text" x-bind:value="'string'">
                <input type="text" x-bind:value="17">
                <input type="text" x-bind:value="getFoobar('foo')">
            </div>
            <hr>
            <div>
                <h3>For</h3>
                <ul>
                    <li x-for="i in randomNumbers">
                        <span x-model="i"></span>
                    </li>
                </ul>
            </div>
            <hr>
            <div>
                <h3>If</h3>
                <p x-if="model_1">Im only visible if the model-text ("foo") is longer than 0</p>
            </div>
        </div>
        <hr>
        <div x-ignore>
            <h2>Ignored</h2>
            <input type="text" x-bind:value="getFoobar('foo')">
        </div>
    </div>
    <script src="../../dist/axon.js"></script>
    <script src="index.js"></script>
</body>

</html>
