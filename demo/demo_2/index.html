<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AxonJS Demo</title>
    <meta name="description" content="AxonJS Demo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://necolas.github.io/normalize.css/5.0.0/normalize.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <h1>Demo 2</h1>
    <div id="myApp">
        <div>
            <h2>Active</h2>
            <div>
                <h3>Model</h3>
                <input type="text" x-model="foo">
                <p x-model="foo"></p>
            </div>
            <hr>
            <div>
                <h3>Bind:value</h3>
                <input type="text" x-bind:value="foo">
                <input type="text" x-bind:value="getFoobar('hello')">
            </div>
            <hr>
            <div>
                <h3>For</h3>
                <ul>
                    <li x-for="i in list">
                        <span x-text="i">Foo</span>
                    </li>
                </ul>
            </div>
            <hr>
        </div>
    </div>
    <script src="../../dist/axon.js"></script>
    <script src="index.js"></script>
</body>

</html>
