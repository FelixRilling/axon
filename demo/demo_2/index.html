<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AxonJS Demo</title>
    <meta name="description" content="AxonJS Demo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://necolas.github.io/normalize.css/5.0.0/normalize.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <h1>Demo 2</h1>
    <div id="myApp">
        <div>
            <h2>List</h2>
            <div>
                <h3>Add</h3>
                <input type="text" x-model="newItem">
                <button x-on:click="addItem(newItem)">Add</button>
            </div>
            <hr>
            <div>
                <h3>Content</h3>
                <ul>
                    <li x-for="i in list">
                        <span x-text="i"></span>
                    </li>
                </ul>
                <button x-on:click="swap()">Reverse</button>
            </div>
            <hr>
        </div>
    </div>
    <script src="../../dist/axon.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
