<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AxonJS Demo</title>
    <meta name="description" content="AxonJS Demo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='https://rawgit.com/FelixRilling/graphite.css/master/dist/graphite.min.css'>
    <style>
        .todo-list {
            max-width: 400px;
            width: 100%;
        }

        .todo-item {
            padding-top: 0.4em;
            padding-bottom: 0.4em;
            border-bottom: 1px solid #999;
        }

        .todo-item .btn-small {
            padding: 0px 8px;
            float: right;
        }

    </style>
</head>

<body>
    <div class="container" id="myApp">
        <h1>Demo 2</h1>
        <div>
            <h2>TODO</h2>
            <div>
                <h3>Add Item</h3>
                <div>
                    <label>Name</label>
                    <input type="text" placeholder="Item Name" x-model="newItem.name">
                    <label>Priority</label>
                    <input type="number" min="0" max="10" x-model="newItem.priority">
                    <button class="btn btn-primary" x-on:click="addItem(newItem)">Add</button>
                </div>
            </div>
            <hr>
            <div x-if="listHasItems()">
                <h3>Items <small>(<span x-text="getTodoLength()"></span> Items)</small></h3>
                <ul class="todo-list">
                    <li class="todo-item" x-for="item of list">
                        <span x-text="item.name" x-bind:style="getGrayscaleColorFromPriority(item.priority)"></span>
                        <small>(Priority: <span x-text="item.priority"></span>)</small>
                        <small><button class="btn btn-primary btn-small" x-on:click="removeItem(item)">Done</button></small>
                    </li>
                </ul>
                <h4>Order</h4>
                <button class="btn btn-primary" x-on:click="sortOrder()">Sort</button>
                <button class="btn btn-primary" x-on:click="reverseOrder()">Reverse</button>
                <button class="btn btn-primary" x-on:click="randomizeOrder()">Randomize</button>
            </div>
        </div>
    </div>
    <script src="../../dist/axon.js"></script>
    <script src="index.js"></script>
</body>

</html>
