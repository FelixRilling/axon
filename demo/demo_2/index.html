<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AxonJS Demo</title>
    <meta name="description" content="AxonJS Demo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='https://rawgit.com/FelixRilling/graphite.css/master/dist/graphite.min.css'>
</head>

<body>
    <div class="container" id="myApp">
        <h1>Demo 2</h1>
        <div>
            <h2>TODO</h2>
            <div>
                <h3>Add</h3>
                <div>
                    <input type="text" x-model="newItem">
                    <button class="btn btn-primary" x-on:click="addItem(newItem)">Add</button>
                </div>
            </div>
            <hr>
            <div>
                <h3>Items</h3>
                <ul>
                    <li x-for="i in list">
                        <span x-text="i"></span>
                    </li>
                </ul>
                <h4>Order</h4>
                <button class="btn btn-primary" x-on:click="sort()">Sort</button>
                <button class="btn btn-primary" x-on:click="reverse()">Reverse</button>
                <button class="btn btn-primary" x-on:click="randomize()">Randomize</button>
            </div>
            <hr>
        </div>
    </div>
    <script src="../../dist/axon.js"></script>
    <script src="index.js"></script>
</body>

</html>
